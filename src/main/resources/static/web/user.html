<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css">
    <link rel="stylesheet" href="./css/manage.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-table.min.js"></script>
    <script src="./js/bootstrap-table-locale-all.min.js"></script>

    <title>用户信息</title>
</head>

<body>
<ul class="nav nav-pills nav-stacked side-nav">
    <li role="presentation" id="bar-1"><a id="userManageButton">用户管理</a></li>
    <li role="presentation" id="bar-2">
        <a href="#docCollapse" class="nav-header collapsed" data-toggle="collapse" id="collapseParent" onclick="chevron_toggle()">设备管理<span class="pull-right glyphicon glyphicon-chevron-down"></span></a>
        <ul id="docCollapse" class="nav nav-list collapse">
            <li><a id="androidManageButton">Android</a></li>
            <li><a id="linuxManageButton">Linux</a></li>
        </ul>
    </li>
    <li role="presentation" id="bar-3"><a id="musicManageButton">音乐管理</a></li>
</ul>
<div class="main-content">
    <div class="panel panel-default">
        <div class="panel-heading">锐捷音乐管理平台</div>
        <table id="usertab"
               data-show-refresh="true"
               data-show-toggle="true"
               data-show-columns="true"
               data-id-field="id">
        </table>
    </div>

    <div class="modal fade" id="musicDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                    <h4 class="modal-title" id="musicDetailTitle">
                        歌曲信息详情
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="user_name" class="col-sm-3 control-label">歌曲ID</label>
                            <div class="col-sm-9" id="music_id">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-3 control-label">歌曲名</label>
                            <div class="col-sm-9" id="music_name_detail">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-3 control-label">演奏者</label>
                            <div class="col-sm-9" id="singer_detail">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="col-sm-3 control-label">歌曲状态</label>
                            <div class="col-sm-9" id="music_status_detail">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="col-sm-3 control-label">备注信息</label>
                            <div class="col-sm-9" id="other_detail">

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
<script src="./js/commonAdmin.js"></script>
</body>
</html>
