<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>star-net-login</title>
<link rel="stylesheet" type="text/css" href="./css/login.css">
<script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
<div class="contain">
	<div class="logintop">
	</div>
	<div class="loginbody">
		<div class="logindiv">
			<form id="loginform" name="loginform" class="loginform">
				<ul>
					<li>
						<input name="username" type="text" class="loginuser" value="" placeholder="输入账号"
							   maxlength="100" id="username" errormsg="用户名长度在6-16位之间"/>
					</li>
					<li>
						<input name="password" type="password" class="loginpwd"  value="" placeholder="输入密码"
							   maxlength="100" id="password" errormsg="密码名长度在6-16位之间"/>
					</li>
					<li>
						<input name="btnRtSubmit" type="submit" class="loginbtn" id="btnRtSubmit" value="登录"/>
					</li>
				</ul>
			</form>
		</div>
	</div>
	<div class="loginbottom">
		@Copyright 2020 Start-net
	</div>
</div>
	<div id="content">
	</div>
<div></div>
</body>
<script src="./js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="./js/frame.js"></script>
<script type="text/javascript" src="./js/usermanage.js"></script>
</html>
